# Docker Compose for AssetSim Pro - Full Production Stack
# This file runs the complete containerized application with production builds
#
# Usage:
#   docker compose up --build               # Build and start all services
#   docker compose down                     # Stop all services
#   docker compose logs -f backend          # View backend logs

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: assetsim-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=LocalDevPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'LocalDevPassword123!' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:alpine
    container_name: assetsim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: assetsim-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 -l /data
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 10000 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Note: Using community image as Microsoft does not publish an official
  # SignalR emulator Docker image to mcr.microsoft.com. The emulator is
  # distributed as a .NET global tool. This community image packages it.
  # Version 1.0.0-preview1-10809 is pinned for reproducibility and has been
  # tested with this project. Update only after verifying compatibility.
  signalr-emulator:
    image: klabbet/signalr-emulator:1.0.0-preview1-10809
    container_name: assetsim-signalr
    ports:
      - "8888:8888"
    environment:
      # Updated to point to backend service instead of host.docker.internal
      - Azure__SignalR__Emulator__Upstream__UrlPrefix=http://backend:7071
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:8999/ | grep -q '404' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # =============================================================================
  # Application Services
  # =============================================================================

  # Azure Functions Backend (Production Build)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: assetsim-backend
    ports:
      - "7071:7071"
    environment:
      - NODE_ENV=production
      - SQL_CONNECTION_STRING=Server=sql,1433;Database=AssetSimPro;User Id=sa;Password=LocalDevPassword123!;Encrypt=true;TrustServerCertificate=true
      - REDIS_CONNECTION_STRING=redis:6379
      - AZURITE_BLOB_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - SIGNALR_CONNECTION_STRING=Endpoint=http://signalr-emulator:8888;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ01;Version=1.0;
      - EVENT_HUB_CONNECTION_STRING=Endpoint=sb://localhost/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=MOCK_KEY
    depends_on:
      sql:
        condition: service_healthy
      redis:
        condition: service_healthy
      azurite:
        condition: service_healthy
      signalr-emulator:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7071/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Angular Client (Production Build with nginx)
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        - KENDO_UI_LICENSE=${KENDO_UI_LICENSE}
    container_name: assetsim-client
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  sql-data:
  redis-data:
  azurite-data:
