# Docker Compose Development Stack for AssetSim Pro
# Includes infrastructure services + client + backend with bind mounts for hot reload
# Loads environment variables from .env.local file

services:
  # SQL Server Database
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: assetsim-sql-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=LocalDevPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'LocalDevPassword123!' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: assetsim-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Azurite (Azure Storage Emulator)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: assetsim-azurite-dev
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 10000 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # SignalR Emulator (Community Docker Image)
  signalr-emulator:
    image: klabbet/signalr-emulator
    container_name: assetsim-signalr-dev
    ports:
      - "8888:8888"
    environment:
      - ASPNETCORE_URLS=http://+:8888
      - Azure__SignalR__Serverless__ConnectionString=Endpoint=http://backend:7071;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ01;Version=1.0;
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8888 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Angular Client (Development with Hot Reload)
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile.dev
    container_name: assetsim-client-dev
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - KENDO_UI_LICENSE=${KENDO_UI_LICENSE}
      - API_URL=http://backend:7071
    volumes:
      # Bind mount for hot reload (excludes node_modules with anonymous volume)
      - ./apps/client:/app/apps/client:cached
      - /app/node_modules
      - /app/apps/client/node_modules
    depends_on:
      sql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Azure Functions Backend (Development with Watch Mode)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    container_name: assetsim-backend-dev
    ports:
      - "7071:7071"
    environment:
      - NODE_ENV=development
      - RUN_DB_INIT=true
      - SQL_CONNECTION_STRING=Server=sql,1433;Database=AssetSimPro;User Id=sa;Password=LocalDevPassword123!;Encrypt=true;TrustServerCertificate=true
      - REDIS_CONNECTION_STRING=redis:6379
      - AZURITE_BLOB_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - SIGNALR_CONNECTION_STRING=Endpoint=http://signalr-emulator:8888;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ01;Version=1.0;
      - EVENT_HUB_CONNECTION_STRING=Endpoint=sb://localhost/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=MOCK_KEY
    volumes:
      # Bind mount for hot reload (excludes node_modules with anonymous volume)
      - ./apps/backend:/app/apps/backend:cached
      - /app/node_modules
      - /app/apps/backend/node_modules
    depends_on:
      sql:
        condition: service_healthy
      redis:
        condition: service_healthy
      azurite:
        condition: service_healthy
      signalr-emulator:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7071/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  sql-data:
  redis-data:
  azurite-data:

networks:
  default:
    name: assetsim-dev-network
