name: Capture Marketing Screenshots

on:
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  NODE_VERSION: '20.x'

jobs:
  capture-screenshots:
    name: Capture and Commit Marketing Screenshots
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to commit screenshots
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Dockerized Local Environment
        run: |
          echo "Starting Docker Compose services per ADR-003"
          docker compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          timeout=300
          elapsed=0
          
          # Get total number of services
          total_services=$(docker compose config --services | wc -l)
          
          while [ $elapsed -lt $timeout ]; do
            # Count running services
            running_services=$(docker compose ps --services --filter "status=running" | wc -l)
            
            # Check if any service is unhealthy or exited
            if docker compose ps | grep -qE "(unhealthy|Exit)"; then
              echo "ERROR: One or more services are unhealthy or exited"
              docker compose ps
              docker compose logs
              exit 1
            fi
            
            # Check if all services are running
            if [ "$running_services" -eq "$total_services" ]; then
              echo "All $total_services services are running!"
              docker compose ps
              break
            fi
            
            echo "Waiting for services... ($running_services/$total_services running)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for services"
            docker compose ps
            docker compose logs
            exit 1
          fi

      - name: Initialize Database
        run: npm run db:init

      - name: Seed Database with Demo Data
        run: npm run seed:local

      - name: Start Application Server
        run: |
          # Start dev server in background
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          echo "Waiting for Angular dev server to compile and serve..."
          # Wait for app to be ready (check for 2xx or 3xx status codes)
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4200 || echo "000")
            if [[ "$status_code" =~ ^[23][0-9][0-9]$ ]]; then
              echo "Application is ready! (HTTP $status_code)"
              # Give it a few more seconds to ensure full compilation
              sleep 10
              break
            fi
            echo "Waiting for application to start... (HTTP $status_code, elapsed: ${elapsed}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Timeout waiting for application to start after ${timeout}s"
            echo "Checking if process is still running..."
            ps aux | grep -E "nx serve|ng serve" | grep -v grep || echo "Process not found"
            exit 1
          fi
          
          echo "âœ… Application server is running and ready for screenshot capture"
        env:
          BASE_URL: http://localhost:4200
          NODE_OPTIONS: "--max-old-space-size=4096"
          KENDO_UI_LICENSE: ${{ secrets.KENDO_UI_LICENSE }}

      - name: Capture Marketing Screenshots
        run: |
          echo "ðŸ“¸ Starting screenshot capture..."
          npm run screenshots
        env:
          BASE_URL: http://localhost:4200

      - name: Verify Screenshots
        id: verify
        run: |
          if [ -d "screenshots" ] && [ "$(ls -A screenshots/*.png 2>/dev/null | wc -l)" -gt 0 ]; then
            screenshot_count=$(ls -1 screenshots/*.png 2>/dev/null | wc -l)
            echo "screenshots_exist=true" >> $GITHUB_OUTPUT
            echo "screenshot_count=$screenshot_count" >> $GITHUB_OUTPUT
            echo "âœ… Successfully generated $screenshot_count screenshots:"
            ls -lh screenshots/*.png
          else
            echo "screenshots_exist=false" >> $GITHUB_OUTPUT
            echo "screenshot_count=0" >> $GITHUB_OUTPUT
            echo "âŒ No screenshots were generated"
            exit 1
          fi

      - name: Commit and Push Screenshots
        if: steps.verify.outputs.screenshots_exist == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all PNG files in screenshots directory
          git add screenshots/*.png
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit - screenshots are up to date"
          else
            git commit -m "chore: update marketing screenshots

Generated ${{ steps.verify.outputs.screenshot_count }} high-resolution screenshots for documentation and marketing.

[skip ci]"
            git push
            echo "âœ… Screenshots committed and pushed to repository"
          fi

      - name: Upload Screenshots as Workflow Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-screenshots
          path: screenshots/*.png
          retention-days: 90

      - name: Summary
        if: steps.verify.outputs.screenshots_exist == 'true'
        run: |
          echo "### ðŸ“¸ Screenshot Capture Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Screenshots Generated:** ${{ steps.verify.outputs.screenshot_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshots have been committed to the \`screenshots/\` directory." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Screenshot Files:**" >> $GITHUB_STEP_SUMMARY
          ls -1 screenshots/*.png | xargs -I {} basename {} | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          # Stop application - try multiple methods for reliability
          if command -v lsof >/dev/null 2>&1; then
            echo "Attempting graceful shutdown of processes on port 4200..."
            lsof -ti:4200 | xargs -r kill -15 || true
            sleep 2
            lsof -ti:4200 | xargs -r kill -9 || true
          fi
          
          # Kill by process name
          pkill -15 -f "nx serve client" || true
          pkill -15 -f "ng serve" || true
          sleep 2
          pkill -9 -f "nx serve client" || true
          pkill -9 -f "ng serve" || true
          
          # Stop Docker services
          echo "Stopping Docker services..."
          docker compose down -v
          echo "âœ… Cleanup complete"
