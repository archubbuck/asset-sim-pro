name: CI - Testing Strategy (ADR-005)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Unit Tests with Vitest and 80% Coverage Gate
  unit-tests:
    name: Unit Tests (Vitest - 80% Coverage Gate)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests - Client Features
        run: npx nx run-many --target=test --all --coverage --parallel=1
        env:
          CI: true

      - name: Run Unit Tests - Backend Functions
        run: npm run backend:test:coverage
        working-directory: .
        env:
          CI: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            apps/backend/coverage/

      - name: Check Coverage Thresholds
        run: |
          echo "Coverage thresholds are enforced by Vitest configuration"
          echo "80% coverage required per ADR-005"

  # E2E Tests with Playwright against Dockerized Environment
  e2e-tests:
    name: E2E Tests (Playwright - Docker Environment)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Dockerized Local Environment
        run: |
          echo "Starting Docker Compose services per ADR-003"
          docker-compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker-compose ps | grep -q "unhealthy"; then
              echo "Some services are unhealthy, waiting..."
              sleep 5
              elapsed=$((elapsed + 5))
            elif docker-compose ps | grep -q "starting"; then
              echo "Services are starting, waiting..."
              sleep 5
              elapsed=$((elapsed + 5))
            else
              echo "All services are ready!"
              docker-compose ps
              break
            fi
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for services"
            docker-compose ps
            docker-compose logs
            exit 1
          fi

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start Application Server
        run: |
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          # Wait for app to be ready
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:4200 > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application to start..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for application"
            exit 1
          fi
        env:
          BASE_URL: http://localhost:4200

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4200
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          # Stop application
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi
          # Stop Docker services
          docker-compose down -v

  # Quality Gate - All tests must pass
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check Test Results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "Quality gate failed: Tests did not pass"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "E2E Tests: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
          echo "✅ Quality gate passed: All tests successful with 80% coverage"
          echo "✅ Per ADR-005: Testing Strategy & Quality Gates enforced"
