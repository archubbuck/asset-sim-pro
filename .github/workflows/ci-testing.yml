name: CI - Testing Strategy (ADR-005)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Restrict default permissions for security
permissions:
  contents: read

env:
  NODE_VERSION: '20.x'

jobs:
  # Unit Tests with Vitest and 80% Coverage Gate
  unit-tests:
    name: Unit Tests (Vitest - 80% Coverage Gate)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd apps/backend && npm ci

      - name: Run Unit Tests - Backend Functions
        run: npm run backend:test:coverage
        working-directory: .
        env:
          CI: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            apps/backend/coverage/

      - name: Check Coverage Thresholds
        run: |
          echo "Coverage thresholds are enforced by Vitest configuration"
          echo "80% coverage required per ADR-005"

  # E2E Tests with Playwright against Dockerized Environment
  e2e-tests:
    name: E2E Tests (Playwright - Docker Environment)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Dockerized Local Environment
        run: docker compose up -d
          
      - name: Wait for services to be healthy
        run: ./scripts/wait-for-docker-services.sh

      - name: Start Application Server
        run: |
          # Start dev server in background
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          echo "Waiting for Angular dev server to compile and serve..."
          # Wait for app to be ready (check for 2xx or 3xx status codes)
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4200 || echo "000")
            if [[ "$status_code" =~ ^[23][0-9][0-9]$ ]]; then
              echo "Application is ready! (HTTP $status_code)"
              # Give it a few more seconds to ensure full compilation
              sleep 5
              break
            fi
            echo "Waiting for application to start... (HTTP $status_code, elapsed: ${elapsed}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Timeout waiting for application to start after ${timeout}s"
            echo "Checking if process is still running..."
            ps aux | grep -E "nx serve|ng serve" | grep -v grep || echo "Process not found"
            exit 1
          fi
          
          echo "Application server is running and ready for E2E tests"
        env:
          BASE_URL: http://localhost:4200
          NODE_OPTIONS: "--max-old-space-size=4096"
          KENDO_UI_LICENSE: ${{ secrets.KENDO_UI_LICENSE }}

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4200
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          # Stop application - try multiple methods for reliability
          # Method 1: Kill by port (graceful then forceful)
          if command -v lsof >/dev/null 2>&1; then
            echo "Attempting graceful shutdown of processes on port 4200..."
            lsof -ti:4200 | xargs -r kill -15 || true
            sleep 2
            # Force kill if still running
            lsof -ti:4200 | xargs -r kill -9 || true
          fi
          
          # Method 2: Kill by process name patterns
          pkill -15 -f "nx serve client" || true
          pkill -15 -f "ng serve" || true
          sleep 2
          pkill -9 -f "nx serve client" || true
          pkill -9 -f "ng serve" || true
          
          # Stop Docker services
          docker compose down -v

  # Capture Marketing Screenshots (runs on main branch only)
  capture-screenshots:
    name: Capture Marketing Screenshots
    runs-on: ubuntu-latest
    # Only run on main branch to avoid generating screenshots on every PR
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write  # Need write permission to commit screenshots
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Dockerized Local Environment
        run: docker compose up -d
          
      - name: Wait for services to be healthy
        run: ./scripts/wait-for-docker-services.sh

      - name: Initialize Database
        run: npm run db:init

      - name: Seed Database
        run: npm run seed:local

      - name: Start Application Server
        run: |
          # Start dev server in background
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          echo "Waiting for Angular dev server to compile and serve..."
          # Wait for app to be ready (check for 2xx or 3xx status codes)
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4200 || echo "000")
            if [[ "$status_code" =~ ^[23][0-9][0-9]$ ]]; then
              echo "Application is ready! (HTTP $status_code)"
              # Give it a few more seconds to ensure full compilation
              sleep 5
              break
            fi
            echo "Waiting for application to start... (HTTP $status_code, elapsed: ${elapsed}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Timeout waiting for application to start after ${timeout}s"
            echo "Checking if process is still running..."
            ps aux | grep -E "nx serve|ng serve" | grep -v grep || echo "Process not found"
            exit 1
          fi
          
          echo "Application server is running and ready for screenshot capture"
        env:
          BASE_URL: http://localhost:4200
          NODE_OPTIONS: "--max-old-space-size=4096"
          KENDO_UI_LICENSE: ${{ secrets.KENDO_UI_LICENSE }}

      - name: Capture Screenshots
        run: npm run screenshots
        env:
          BASE_URL: http://localhost:4200

      - name: Check if screenshots were generated
        id: check_screenshots
        run: |
          if [ -d "screenshots" ] && [ "$(ls -A screenshots/*.png 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "screenshots_exist=true" >> $GITHUB_OUTPUT
            echo "✅ Screenshots were successfully generated"
            ls -lh screenshots/*.png
          else
            echo "screenshots_exist=false" >> $GITHUB_OUTPUT
            echo "⚠️ No screenshots were generated"
          fi

      - name: Commit and Push Screenshots
        if: steps.check_screenshots.outputs.screenshots_exist == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add screenshots/*.png
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update marketing screenshots [skip ci]"
            git push
          fi

      - name: Upload Screenshots as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-screenshots
          path: screenshots/*.png
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          # Stop application - try multiple methods for reliability
          # Method 1: Kill by port (graceful then forceful)
          if command -v lsof >/dev/null 2>&1; then
            echo "Attempting graceful shutdown of processes on port 4200..."
            lsof -ti:4200 | xargs -r kill -15 || true
            sleep 2
            # Force kill if still running
            lsof -ti:4200 | xargs -r kill -9 || true
          fi
          
          # Method 2: Kill by process name patterns
          pkill -15 -f "nx serve client" || true
          pkill -15 -f "ng serve" || true
          sleep 2
          pkill -9 -f "nx serve client" || true
          pkill -9 -f "ng serve" || true
          
          # Stop Docker services
          docker compose down -v

  # Quality Gate - All tests must pass
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Check Test Results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "Quality gate failed: Tests did not pass"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "E2E Tests: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
          echo "✅ Quality gate passed: All tests successful with 80% coverage"
          echo "✅ Per ADR-005: Testing Strategy & Quality Gates enforced"
